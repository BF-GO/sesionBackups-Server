<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Session Saver</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Session Saver</h1>

		<div class="sessions-container">
			<div class="session-list" id="autoSessions">
				<h2>Automatic Sessions</h2>
				<p>No sessions available</p>
			</div>

			<div class="session-list" id="changeSessions">
				<h2>Change-Triggered Sessions</h2>
				<p>No sessions available</p>
			</div>
		</div>

		<div class="controls">
			<button id="saveBtn" class="button">Save Current Session</button>

			<div class="interval-container">
				<label for="intervalInput">Auto Backup Interval (minutes):</label>
				<input type="number" id="intervalInput" min="1" value="10" />
			</div>

			<div class="notification-toggle">
				<label class="toggle-label">
					<span>Push Notifications:</span>
					<label class="switch">
						<input type="checkbox" id="notificationSwitch" />
						<span class="slider"></span>
					</label>
				</label>
			</div>

			<div class="theme-toggle-container">
				<label class="toggle-label" for="themeSwitch">
					<span>Theme:</span>
					<div class="theme-icons">
						<span class="sun-icon">☀️</span>
						<label class="switch">
							<input type="checkbox" id="themeSwitch" />
							<span class="slider"></span>
						</label>
						<span class="moon-icon">🌙</span>
					</div>
				</label>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
